<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="form-wrapper" id="wrapper-login">
      <img src='https://i.imgur.com/iqskGqe.jpg' alt='bg1' />
      <div class="content-wrapper" id="content-signin">
          <h1>Hello!</h1>
          <form class="form-login" onsubmit="return valid()" action="" method="">
              <input type="text" name="username" placeholder="Username" class="input-username" id="input-username" autocomplete="off" />
              <input type="password" name="password" placeholder="Password" class="input-password" id="input-password"  autocomplete="off"/>
              <button type="submit" class="btn-login">LOGIN</button>
          </form>
          <p>No account? <a href="#wrapper-signup">Sign up</a></p>
      </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
